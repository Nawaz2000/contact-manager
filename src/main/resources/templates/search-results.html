<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/footer2.css">
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
		
</head>
<body>

	<br><br>
	<div class="container" align="center"  >
		<div class="card2" >
			<div class="card-body" style="color: #696969;">
				<h2 class="card-title" id="res"><b>My Contacts -v1.0</b></h2>
			</h3>
			<hr>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-md-12">
			<div class="page-people-directory">
				<div class="row">
					<div class="col-md-3">
						<h4 class="page-title"><b>Contacts</b></h4>
						<ul class="nav nav-pills nav-stacked nav-contacts">
							<li class="active">
								<a th:href="@{/home}">
									All Contacts
									<span class="badge pull-right" th:text="${totalContacts}"></span>
								</a>
							</li>
							<li>
								<a th:href="@{/addContact}">
									Add Contact
									
								</a>
							</li>
							<li>
								<a th:href="@{/profile}">
									My Profile
									<span class="badge pull-right"></span>
								</a>
							</li>
							<li>
								<a th:href="@{/logout}">
									Exit
									
								</a>
							</li>
						</ul>
						
						<br>
						
						<h4><b>My Favorites</b></h4>
						<div class="list-group people-group">
							<tr th:each="contact: ${favourites}">
								<a th:href="@{/search(param=${contact.name})}" class="list-group-item">
									<div class="media">
										<div class="pull-left">
											<img class="img-circle" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="...">
										</div>
										<div class="media-body">
											<h4 class="media-heading" th:text="${contact.name}"></h4>
											<small th:text="${contact.position}"></small>
										</div>
									</div>
								</a>
							</tr>
						</div>
						
					</div>
					<div class="col-md-9">
						<div class="well">
							<div class="row">
								<form th:action="@{/search}" method="get">
									<div class="col-md-9">
										<input type="text" name="param" placeholder="Search people" class="form-control">
									</div>
									<div class="col-md-3">
										<div class="btn-group" style="display:block">										  						  
										  <button type="submit" class="btn btn-primary" style="width: 100%;">Search</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-6">
								<h3>Search results</h3>
							</div>
							
						</div>
						
						<div class="list-group contact-group">
						
						
						<tr th:each="contact: ${searchResults}">
							<div class="list-group">
								<div href="#" class="list-group-item">
									<div class="media">
										<div class="pull-left">
											<img class="img-circle" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="...">
										</div>
										<div class="media-body">
											<h4 class="media-heading"><b th:text="${contact.name}"></b></h4> <p th:text="${contact.position}">
											<div class="media-content">
												<i class="fa fa-map-marker" th:text="' ' + ${contact.address}"></i>
												<ul class="list-unstyled">
													<li><i class="fa fa-mars-stroke"></i><span th:text="' ' + ${contact.gender}"></span></li>
													<li><i class="fa fa-mobile"></i><span>&nbsp;</span><a th:href="'tel:' + ${contact.phone}" th:text="${contact.phone}"></a></li>
													<li><i class="fa fa-envelope-o"></i><span>&nbsp;</span><a th:href="'mailto:' + ${contact.email}" th:text="${contact.email}" target="_blank"></a></li>
													
												</ul>												
											</div>
										</div>
									</div>
									<a th:href="@{/updateContact(param=${contact.id})}" type="button" class="btn btn-lg button1" style="color:white;">Update</a>
									<a th:href="@{/deleteContact(param=${contact.id})}" type="button" class="btn btn-danger">Delete</a>
								</div>
							</div>
						</tr>
						
						
												
							
																								
						</div>
						<div class="pull-right">
							<ul class="pagination pagination-split pagination-sm pagination-contact">
								<li th:if="${currentPage != 0}"><a th:href="@{/home(page=${currentPage - 1})}"><i class="fa fa-angle-left"></i></a></li>								
								
								<li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"><a th:href="@{/home(page=${i-1})}"><span th:text="${i}"></span></a></li>

								<li th:if="${currentPage+1 != totalPages}"><a th:href="@{/home(page=${currentPage + 1})}"><i class="fa fa-angle-right"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	
	<!------ Include the above in your HEAD tag ---------->

							href="https://github.com/Nawaz2000"><i class="fa fa-github"></i></a></li>
						<li class="list-inline-item"><a
							href="https://www.linkedin.com/in/md-nawaz-rahaman-047b56177/"><i
								class="fa fa-linkedin"></i></a></li>
						<li class="list-inline-item"><a
							href="https://www.instagram.com/doodle_nawaz/"><i
								class="fa fa-instagram"></i></a></li>
						<li class="list-inline-item"><a href="#"><i

						<li class="list-inline-item"><a
							href="mailto:mail2nawaz2000@gmail.com" target="_blank"><i
								class="fa fa-envelope"></i></a></li>
					</ul>
				</div>
				
			</div>
			<div class="row">
				<div
					class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
					<p class="h5">
						&copy; 2021 All right Reversed. <a class="text-green ml-2"

</body>
