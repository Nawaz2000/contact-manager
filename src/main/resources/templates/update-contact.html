<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="css/home.css">

	<meta charset="ISO-8859-1">

    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
		
</head>
<body>

	<br><br>
	<div class="container" align="center"  >
		<div class="card2" >
			<div class="card-body" style="color: #696969;">
				<h2 class="card-title" id="res"><b>My Contacts -v1.0</b></h2>
			</h3>
			<hr>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-md-12">
			<div class="page-people-directory">
				<div class="row">
					<div class="col-md-3">
						<h4 class="page-title"><b>Contacts</b></h4>
						<ul class="nav nav-pills nav-stacked nav-contacts">
							<li>
								<a th:href="@{/home}">
									All Contacts
									<span class="badge pull-right" th:text="${totalContacts}"></span>
								</a>
							</li>
							<li class="active">
								<a th:href="@{/addContact}">
									Add Contact
									
								</a>
							</li>
							<li>
								<a th:href="@{/profile}">
									My Profile
									<span class="badge pull-right"></span>
								</a>
							</li>
							<li>
								<a th:href="@{/logout}">
									Exit
									
								</a>
							</li>
						</ul>
						
						<br>
						
						<h4><b>My Favorites</b></h4>
						<div class="list-group people-group">
							<tr th:each="contact: ${favourites}">
								<a th:href="@{/search(param=${contact.name})}" class="list-group-item">
									<div class="media">
										<div class="pull-left">
											<img class="img-circle" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="...">
										</div>
										<div class="media-body">
											<h4 class="media-heading" th:text="${contact.name}"></h4>
											<small th:text="${contact.position}"></small>
										</div>
									</div>
								</a>
							</tr>
						</div>
						
					</div>
					<div class="col-md-9">
						
						<br>
						<div class="row">
							<div class="col-md-6">
								<h3>Update Contact</h3>
							</div>
							
						</div>
						
						<div class="list-group contact-group">
						
						
						<form th:action="@{/addContact}" th:object="${updateContact}" method="post" enctype="multipart/form-data">
		                    <div class="form-row">
		                    
		                    	<input type="hidden" name="id" th:field="*{id}" th:value="*{id}">
		
								<div class="col-md-4 mb-4">
									<label style="margin-top: 0.5em;">Name: </label><br>
									<input style="margin-top: 0.2em; margin-bottom: 0.5em;" type="text" name='name' th:field="*{name}" class="form-control" th:value="${updateContact.name}" 
									required>
								</div>
		
								<div class="col-md-4 mb-3">
		                            <label style="margin-top: 0.5em;" for="validationCustom01">Gender: </label>
		                            <input style="margin-top: 0.2em; margin-bottom: 0.5em;" type="text" name='gender' th:field="*{gender}" class="form-control" id="validationCustom01" th:value="${updateContact.gender}"
		                                 required>
		                        </div>
		                        <div class="col-md-4 mb-3">
		                            <label style="margin-top: 0.5em;" for="validationCustom01">Email: </label>
		                            <input style="margin-top: 0.2em; margin-bottom: 0.5em;" type="email" name='email' th:field="*{email}" class="form-control" id="validationCustom01" th:value="${updateContact.email}"
		                                 required>
		                        </div>
		                        <div class="col-md-4 mb-3">
		                            <label style="margin-top: 0.5em;" for="validationCustom01">Position: </label>
		                            <input style="margin-top: 0.2em; margin-bottom: 0.5em;" type="text" name='position' th:field="*{position}" class="form-control" id="validationCustom01" th:value="${updateContact.position}"
		                                 required>
		                        </div>
		                        <div class="col-md-4 mb-3">
		                            <label style="margin-top: 0.5em;" for="validationCustom02">Phone:</label>
		                            <input style="margin-top: 0.2em; margin-bottom: 0.5em;" type="tel" name='phone' th:field="*{phone}" class="form-control" id="validationCustom02" th:value="${updateContact.phone}"
		                                 required>
		                        </div>
		                        <div class="col-md-4 mb-3">
		                            <label style="margin-top: 0.5em;" for="validationCustom03">Cover pic:</label>
		                            <input style="margin-top: 0.2em; margin-bottom: 0.5em;" type="file" name='image12' class="form-control" accept="image/png, image/jpeg, image/jpg" id="validationCustom03" th:value="${updateContact.image}" >
		                        </div>
		                        
		                        <div class="col-md-4 mb-3">
		                        	<label style="margin-top: 0.5em;" class="form-check-label" for="flexCheckChecked">Favourite:</label>
									<input style="margin-top: 0.2em; margin-bottom: 0.5em;" class="form-check-input" name="favourite" th:field="*{favourite}" type="checkbox" value="1" id="flexCheckChecked" checked>
									
								</div>
		                        
		                        <div class="col-md-10 mb-3">
		                            <label style="margin-top: 0.5em;" for="validationCustom02">Address:</label>
		                            <textarea style="margin-top: 0.2em; margin-bottom: 0.5em;" class="form-control" name='address' th:value="${updateContact.address}" th:field="*{address}" id="exampleFormControlTextarea1" rows="3"></textarea>
		                        </div>
		
		
		                    	
        					
        						<div class='col-md-10 mb-3'><br><br>
                    				<button style="margin-top: 0.5em; margin-bottom: 0.5em; color: white;" type="submit" name="submit" class="btn btn-lg button1">Submit</button><br><br><br><br><br>
								</div>
		                        
		                        
		                        
		                    </div>
                    
		                    
                		</form>
						
						
												
							
																								
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
